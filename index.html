<!DOCTYPE html>
<html>
<head>
	<title>Hash_Conveter1</title>

<style type="text/css">
	body 
	{
		background-color: lightcoral;
		text-align: center;
		color: #FFD3B0;
		 max-width: 500px;
  		margin: auto;
		margin-top: 300px;
	}
	button 
	{
		display: inline-block;
        background-color: #8c4be7;
        color: #ffffff;
        text-align: center;
 		padding: 10px 10px;
		border-radius: 12px;
		text-align: center;
		display: inline-block;
		cursor: pointer;
	}
	
</style>
</head>
<script type="text/javascript">
	function myFunction()
	{
		let input = document.querySelector('#get');
		let message = document.querySelector("#message");

		const j = message.innerHTML = "#" + input.value.split(" ");
		for(var i = 0; i < message.length-1 ;i++)
		{
			i[j] += " ";
		}
		if(i.substr(0,1) != "#"){
			i = '#'+i;
		}


	}
</script>

<body>
	<h1>Hash_Conveter</h1>
	<input id="get"><br><br><button class="button" type="text"  onclick="myFunction()">submit</button></input>
	<h1 id="message" ></h1>



</body>
</html>
