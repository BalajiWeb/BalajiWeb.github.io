<script type="text/javascript">
  function copyToClipper(input) {
  // Create a new clipboard object.
  var clipper = new ClipboardJS();

  // Set the text to be copied.
  clipper.setText(input);

  // Trigger the copy event.
  clipper.on("success", function() {
    // Success!
  });

  // Trigger the error event.
  clipper.on("error", function() {
    // Error!
  });
}
  function myFunction() {
    // check if the id is matches
    let input = document.getElementById('input');
    let output = document.getElementById('output');

    // make include hashtag in string
    const text = input.value;
    const words = text.split(" ");
    const hashes = words.map(word => '#' + word);

   var opt =  output.innerHTML = hashes.join(" ");
  }

  function copyToClipboard(text) {
  if (typeof navigator.clipboard == "undefined") {
  // If the navigator.clipboard object is not defined,
  // then use the ClipboardJS library to copy the text to the clipboard.
  ClipboardJS.setClipboardText(text);
  } else {
  // If the navigator.clipboard object is defined,
  // then use it to copy the text to the clipboard.
  navigator.clipboard.writeText(text).then(function() {
    alert("The text has been copied to your clipboard.");
  }, function(error) {
    alert("An error occurred while copying the text to your clipboard: " + error.message);
  });
  }
}
</script>

<body>
  <!-- body of page to get input form user -->
  <h1 class="h1Class">Hashtag Generator</h1>
  <!-- when button click the myFunction() is call -->
  <input id="input" class="inputtag"></input><br><br>
  <button class="button" onclick="myFunction()">Submit</button>
  <h1 id="output"></h1>
  <button onclick="copyToClipboard()">Copy to clipboard</button>

</body>
