<!DOCTYPE html>
<html>
<head>
	<title>Hash_Conveter1</title>

<style type="text/css">
	body 
	{
		background-color:lightcoral;
		text-align: center;
		color: #FFD3B0;
		 max-width: 500px;
  		margin: auto;
		
		margin-top: 200px;
	}
	button 
	{
		display: inline-block;
        background-color: #8c4be7;
        color: #ffffff;
        text-align: center;
 		padding: 20px;
		border-radius: 100px 100px;
		text-align: center;
		display: inline-block;
		cursor: pointer;
	}
	h1 {
		color:bisque;
		/* % are use to increase and decrease the text */
		font: size 50px;
		/* make underline of h1 text */

	}
	
	input
	{
		border: 3px solid black;
		padding: 30px;
		width: 300px;
		height: 50px;
		border-radius: 100px 100px;
	}
</style>
</head>
<script type="text/javascript">
	function myFunction()
	{
		// check if the id is matches 
		let input = document.getElementById('input');
		let output = document.getElementById('output');

		// make include hashtag in string
		const text = input.value;
    	const words = text.split(" ");
    	//const hashes = words.map(word => `#${word}`);
		const hashes = words.map(word => '#' + word);
    
    	output.innerHTML = hashes.join(" ");
	}
</script>


<body> <!-- body of page to get input form user -->
	<h1 class="h1Class"><u><b>hashtage Generator</b></u></h1> 
	<!-- when button click the myFunction() is call -->
	<input id="input" class="inputtag"></input><br><br>
	<button class="button" onclick="myFunction()">submit</button>
	<h1 id="output"></h1>
</body>
</html>
